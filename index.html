<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Attendance Dashboard</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            overflow: hidden;
        }
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            width: 100vw;
            height: 100vh;
        }
        .dashboard-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            background-color: rgba(13, 17, 23, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        .card {
            background-color: rgba(22, 27, 34, 0.8);
            border: 1px solid #30363d;
        }
        .status-present {
            background-color: #238636;
            color: white;
        }
        .status-absent {
            background-color: #d13232;
            color: white;
        }
    </style>
</head>
<body>
    <canvas id="bg-canvas"></canvas>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [whatsapp, setWhatsapp] = useState('');
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const [data, setData] = useState(null);

            const handleScrape = async () => {
                setError('');
                setData(null);
                setLoading(true);

                if (!username || !password || !whatsapp) {
                    setError('Please fill in all fields.');
                    setLoading(false);
                    return;
                }

                try {
                    const response = await fetch('/scrape-attendance', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            username: username,
                            password: password,
                            whatsapp: whatsapp,
                            userId: "some_unique_id", // Dummy ID for demonstration
                            appId: "your-app-id" // Use your Firebase project ID
                        }),
                    });

                    const result = await response.json();
                    if (response.ok) {
                        setData(result);
                    } else {
                        setError(result.error || 'An unknown error occurred.');
                    }
                } catch (err) {
                    setError('Could not connect to the server. Please ensure the backend is running.');
                    console.error('Fetch error:', err);
                } finally {
                    setLoading(false);
                }
            };

            useEffect(() => {
                const canvas = document.getElementById('bg-canvas');
                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                const renderer = new THREE.WebGLRenderer({ canvas: canvas, alpha: true });
                renderer.setSize(window.innerWidth, window.innerHeight);

                const particlesGeometry = new THREE.BufferGeometry();
                const particlesCount = 500;
                const posArray = new Float32Array(particlesCount * 3);
                for(let i = 0; i < particlesCount * 3; i++) {
                    posArray[i] = (Math.random() - 0.5) * 50;
                }
                particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));

                const particlesMaterial = new THREE.PointsMaterial({
                    size: 0.02,
                    color: 0xffffff,
                });

                const particleMesh = new THREE.Points(particlesGeometry, particlesMaterial);
                scene.add(particleMesh);

                camera.position.z = 5;

                const mouse = { x: 0, y: 0 };
                window.addEventListener('mousemove', (event) => {
                    mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
                    mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
                });

                const animate = () => {
                    requestAnimationFrame(animate);

                    particleMesh.rotation.x += 0.0005;
                    particleMesh.rotation.y += 0.0008;

                    particleMesh.position.x = mouse.x * 2;
                    particleMesh.position.y = mouse.y * 2;

                    renderer.render(scene, camera);
                };
                animate();

                const handleResize = () => {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                };
                window.addEventListener('resize', handleResize);

                return () => {
                    window.removeEventListener('resize', handleResize);
                };
            }, []);

            return (
                <div className="dashboard-container">
                    <div className="card w-full max-w-xl rounded-2xl p-8 shadow-2xl">
                        <h1 className="text-3xl font-bold text-center mb-6">Daily Attendance Dashboard</h1>
                        <p className="text-center text-sm text-gray-400 mb-6">Enter your details to receive an instant report and subscribe to daily WhatsApp updates.</p>

                        <div className="space-y-4">
                            <div>
                                <label className="block text-sm font-medium text-gray-400 mb-1">Username (Roll No.)</label>
                                <input
                                    type="text"
                                    className="w-full p-2.5 rounded-lg border border-gray-600 bg-gray-800 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    value={username}
                                    onChange={(e) => setUsername(e.target.value)}
                                    placeholder="e.g., 23881A12B2"
                                />
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-400 mb-1">Password</label>
                                <input
                                    type="password"
                                    className="w-full p-2.5 rounded-lg border border-gray-600 bg-gray-800 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    placeholder="Your password"
                                />
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-400 mb-1">WhatsApp Number</label>
                                <input
                                    type="tel"
                                    className="w-full p-2.5 rounded-lg border border-gray-600 bg-gray-800 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    value={whatsapp}
                                    onChange={(e) => setWhatsapp(e.target.value)}
                                    placeholder="e.g., +919876543210"
                                />
                            </div>
                        </div>

                        <button
                            onClick={handleScrape}
                            className={`w-full mt-6 p-3 rounded-lg font-semibold text-white transition-all duration-300 ${loading ? 'bg-gray-500 cursor-not-allowed' : 'bg-blue-600 hover:bg-blue-700'}`}
                            disabled={loading}
                        >
                            {loading ? 'Submitting...' : 'Get My Attendance'}
                        </button>

                        {error && (
                            <div className="mt-4 p-3 bg-red-800 text-red-100 rounded-lg text-center font-medium">
                                {error}
                            </div>
                        )}

                        {data && (
                            <div className="mt-6 p-6 bg-gray-800 rounded-xl border border-gray-700">
                                <h2 className="text-xl font-bold mb-4 text-center">Your Report</h2>
                                <div className="text-center mb-4">
                                    <span className="text-4xl font-extrabold text-blue-400">{data.total_percentage || 'N/A'}</span>
                                    <p className="text-sm text-gray-400">Total Attendance</p>
                                </div>
                                <div className="space-y-4 max-h-64 overflow-y-auto pr-2">
                                    {data.subjects.map((subject, index) => (
                                        <div key={index} className="flex items-center justify-between p-3 rounded-lg transition-all duration-200" style={{ backgroundColor: subject.status === "Present" ? 'rgba(35, 134, 54, 0.2)' : 'rgba(209, 50, 50, 0.2)' }}>
                                            <div>
                                                <p className="text-sm font-medium text-gray-200">{subject.subject}</p>
                                                <p className="text-xs text-gray-400">{subject.time_slot}</p>
                                            </div>
                                            <div className={`px-2 py-1 rounded-full text-xs font-bold ${subject.status === "Present" ? 'status-present' : 'status-absent'}`}>
                                                {subject.status}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
