<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: #1f2937;
            color: #f3f4f6;
            overflow: hidden;
        }
        #root {
            position: relative;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 100;
            font-size: 1.5rem;
            text-align: center;
        }
        .loading-overlay p {
            margin-top: 1rem;
        }
        #three-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
        }
        .dashboard-container {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        .form-input {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div id="three-canvas"></div>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // The main application component
        const App = () => {
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [whatsapp, setWhatsapp] = useState('');
            const [loading, setLoading] = useState(false);
            const [attendanceData, setAttendanceData] = useState(null);
            const [error, setError] = useState('');
            const [message, setMessage] = useState('');

            // Placeholder IDs for local testing
            const __app_id = "attendance-c1c18";
            const __user_id = "dummy-user-id";

            const handleLogin = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError('');
                setMessage('');
                
                try {
                    const response = await fetch('http://localhost:5000/scrape-attendance', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            username,
                            password,
                            whatsapp,
                            userId: __user_id,
                            appId: __app_id
                        }),
                    });

                    const data = await response.json();
                    
                    if (response.ok) {
                        setAttendanceData(data);
                        setMessage("Attendance data loaded successfully! A report has been sent to your WhatsApp.");
                    } else {
                        setError(data.error || 'An error occurred. Please try again.');
                    }
                } catch (err) {
                    setError('Failed to connect to the server. Please ensure the backend is running.');
                } finally {
                    setLoading(false);
                }
            };

            const LoadingOverlay = () => (
                <div className="loading-overlay">
                    <div className="spinner-border animate-spin inline-block w-8 h-8 border-4 rounded-full" role="status">
                        <span className="visually-hidden">Loading...</span>
                    </div>
                    <p>Scraping your attendance data...</p>
                </div>
            );

            return (
                <div className="dashboard-container p-8 rounded-xl shadow-lg w-full max-w-2xl transform transition-all duration-500 hover:scale-105">
                    <h1 className="text-3xl font-bold text-center mb-4 text-white">Student Attendance Dashboard</h1>
                    {loading && <LoadingOverlay />}
                    {error && <div className="bg-red-500 text-white p-4 rounded-lg mb-4">{error}</div>}
                    {message && <div className="bg-green-500 text-white p-4 rounded-lg mb-4">{message}</div>}

                    {!attendanceData && (
                        <form onSubmit={handleLogin} className="space-y-4">
                            <div>
                                <label className="block text-white font-semibold mb-2">Username</label>
                                <input
                                    type="text"
                                    value={username}
                                    onChange={(e) => setUsername(e.target.value)}
                                    className="w-full p-3 rounded-lg form-input focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
                                    placeholder="Enter your username"
                                    required
                                />
                            </div>
                            <div>
                                <label className="block text-white font-semibold mb-2">Password</label>
                                <input
                                    type="password"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    className="w-full p-3 rounded-lg form-input focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
                                    placeholder="Enter your password"
                                    required
                                />
                            </div>
                            <div>
                                <label className="block text-white font-semibold mb-2">WhatsApp Number</label>
                                <input
                                    type="tel"
                                    value={whatsapp}
                                    onChange={(e) => setWhatsapp(e.target.value)}
                                    className="w-full p-3 rounded-lg form-input focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
                                    placeholder="e.g., +14155238886"
                                    required
                                />
                            </div>
                            <button
                                type="submit"
                                className="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition duration-300 shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
                                disabled={loading}
                            >
                                {loading ? 'Loading...' : 'Get Attendance Report'}
                            </button>
                        </form>
                    )}

                    {attendanceData && (
                        <div>
                            <div className="bg-white bg-opacity-20 p-6 rounded-xl mb-6 shadow-inner">
                                <h3 className="text-xl font-bold text-white mb-2 text-center">Summary</h3>
                                <div className="text-center font-extrabold text-4xl text-green-400">
                                    {attendanceData.total_percentage || 'N/A'}
                                </div>
                            </div>

                            <h3 className="text-xl font-bold text-white mb-4">Subject-wise Breakdown</h3>
                            <div className="bg-white bg-opacity-20 p-4 rounded-lg shadow-inner">
                                <ul className="space-y-4">
                                    {attendanceData.subjects.map((subject, index) => (
                                        <li key={index} className="flex flex-col md:flex-row justify-between items-start md:items-center p-4 bg-white bg-opacity-20 rounded-lg shadow-sm">
                                            <div className="flex items-center space-x-3 mb-2 md:mb-0">
                                                <span className={`px-2 py-1 rounded-full text-xs font-semibold ${subject.status === 'Present' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}`}>
                                                    {subject.status}
                                                </span>
                                                <h4 className="font-semibold text-white">{subject.subject}</h4>
                                            </div>
                                            <div className="flex items-center text-gray-200 text-sm md:text-base">
                                                <span>{subject.time_slot}</span>
                                            </div>
                                        </li>
                                    ))}
                                </ul>
                            </div>
                        </div>
                    )}
                </div>
            );
        };
        
        // Render the App component into the root element
        ReactDOM.render(<App />, document.getElementById('root'));

        // Three.js background animation
        const renderCanvas = () => {
            const canvas = document.getElementById('three-canvas');
            if (!canvas) return;

            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ canvas: canvas, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0);

            const geometry = new THREE.BufferGeometry();
            const vertices = [];
            for (let i = 0; i < 5000; i++) {
                vertices.push(Math.random() * 2000 - 1000);
                vertices.push(Math.random() * 2000 - 1000);
                vertices.push(Math.random() * 2000 - 1000);
            }
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            const material = new THREE.PointsMaterial({ color: 0xcccccc, size: 1.5 });
            const particles = new THREE.Points(geometry, material);
            scene.add(particles);

            camera.position.z = 1000;

            const animate = () => {
                requestAnimationFrame(animate);

                particles.rotation.y += 0.0005;

                renderer.render(scene, camera);
            };

            const onWindowResize = () => {
                const width = window.innerWidth;
                const height = window.innerHeight;
                renderer.setSize(width, height);
                camera.aspect = width / height;
                camera.updateProjectionMatrix();
            };

            window.addEventListener('resize', onWindowResize);
            animate();
        };

        window.onload = renderCanvas;
    </script>
</body>
</html>
